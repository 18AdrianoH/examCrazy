function keyUp(event){

    console.log(x);
    if(x == 13){
      console.log("enter");
      var text = document.getElementById("textbox").value;
      var body = document.getElementById("body").innerHTML;

        messages: messages
      });

      for(var i = 0; i < messages.length; i++){
	str += messages[i] + "<br>";
      }
	    
      document.getElementById("messages").innerHTML = str;

    }
}
