<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="section">
              <h2 style="text-align:center; word-wrap:break-word" id="questionBox"></h2>
            </div>
            <br>
            <table class="table">
              <thead>
                <tr>
                  <td class="img-responsive" style="height:200px; background:orange;width:275px;text-align:center; word-wrap: break-word; height:180px; width:265px; font-size: 200%" id="box1"></td>
                  <td class="danger img-responsive" style="height:200px; background:yellow;width:275px;text-align:center; word-wrap: break-word; height:180px; width:265px; font-size: 200%" id="box2"></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="danger img-responsive" style="height:200px; background:blue;width:275px;text-align:center; word-wrap: break-word; height:180px; width:265px; font-size: 200%" id="box3"></td>
                  <td class="danger img-responsive" style="height:200px; width:275px;background:purple;text-align:center; word-wrap: break-word; height:180px; width:265px; font-size: 200%" id="box4"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <p id="chatBox" style="height: 500px;word-wrap:break-word; overflow:auto"></p>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message" id="messageTextBox">
                <span class="input-group-btn">
                  <a class="btn btn-success" type="submit" id="sendMessage">Send</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
