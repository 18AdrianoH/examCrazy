<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/andris9/jStorage/master/jstorage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script type="text/javascript" src="firebase_initialization.js"></script>
    <script type="text/javascript" src="game_and_chat.js"></script>
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="quizBox" style="   border-style: solid;
    border-width: 2px; border-color:#cce6ff">
            <div class="section">
              <h2 style="text-align:center; word-wrap:break-word" id="questionBox"></h2>
            </div>
            <br>
            <table class="table">
              <tbody>
                <tr>
                  <td class="img-responsive" style="background:#ea93b3;text-align:center; word-wrap: break-word; font-size: 125%; height:100px" id="box1"></td>
                  <td class="danger img-responsive" style="background:#efe997;text-align:center; word-wrap: break-word; font-size: 125%;  height:100px" id="box2"></td>
                </tr>
                <tr>
                  <td class="danger img-responsive" style="background:#9bf2c5;text-align:center; word-wrap: break-word; font-size: 125%; height:100px" id="box3">hello this is a test</td>
                  <td class="danger img-responsive" style="background:#84c9f4;text-align:center; word-wrap: break-word; font-size: 125%; height:100px" id="box4">this is also a test</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6" style="   border-style: solid;
    border-width: 2px; border-color:#cce6ff">
            <b>
              <p style="text-align:center; font-size:150%; font-weight:900" id="name"></p>
            </b>
            <p id="chatBox" style="height: 500px;word-wrap:break-word; overflow:auto"></p>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message" id="messageTextBox">
                <span class="input-group-btn">
                  <a class="btn btn-success" type="submit" id="sendMessage">Send</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
